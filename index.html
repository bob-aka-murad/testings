<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="range">

  <form action="#" onsubmit="return false">
      <br>
      <div class="field">
        <div class="value left">0</div>
        <input id="rangeInput" type="range" value="0" min="0" max="100" oninput="num1.value=rangeInput.value" />
        <div class="value right">100</div>
      </div>
      <br><input id="num1" type="number" placeholder="0" min="0" max="100" oninput="rangeInput.value=num1.value" />
    <button onclick="func()">Расчитать стоимость</button>
    <br><br><p id="result">_____</p>
    </form>
  </div>
</div>

<script type="text/javascript">
  function divideNumberByPieces(x, delimiter) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, delimiter || "'");
  }
  document.getElementById('a').innerHTML = divideNumberByPieces(22388,"'");
  function func(){
            var num1 = Number(document.getElementById("num1").value);
            var result = num1 * 100;

            document.getElementById("result").innerHTML = divideNumberByPieces(result) + " ₽";
            }
</script>


</body>
</html>
